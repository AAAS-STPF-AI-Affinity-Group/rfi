
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Public Comments Analysis</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body class="bg-gray-100 p-6">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">Public Comments Analysis Dashboard</h1>
            
            <!-- Summary statistics -->
            <div class="mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-4">Submitter Types</h2>
                    <canvas id="submitterChart"></canvas>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="bg-white p-6 rounded-lg shadow mb-8">
                <h2 class="text-xl font-semibold mb-4">Filters</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Submitter Type</label>
                        <select id="submitterFilter" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option value="">All</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Theme</label>
                        <input type="text" id="themeFilter" placeholder="Filter by theme" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Keyword</label>
                        <input type="text" id="keywordFilter" placeholder="Filter by keyword" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    </div>
                </div>
            </div>
            
            <!-- Data Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Data Table</h2>
                    <button id="downloadCsv" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Download as CSV
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table id="dataTable" class="min-w-full bg-white">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Filename</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Submitter Type</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Summary</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Themes</th>
                                <th class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Keywords</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script>
            // Data from backend
            const analysisData = [{"filename":"1Day-Sooner-RFI-2025.txt","submitter_type":"non-profit organization","summary":"The response emphasizes the importance of integrating Artificial Intelligence (AI) within the Department of Health and Human Services (HHS) and particularly the Food and Drug Administration (FDA) to enhance healthcare services. It proposes the establishment of an AI Corps to provide specialized AI expertise, recommends prioritizing data readiness, and suggests various strategies for improving the FDA's regulatory capacity through AI, ultimately aiming to expedite drug approvals and promote public health.","themes":"AI integration in healthcare, Regulatory improvements, Workforce development, Data management, Public health","keywords":"Artificial Intelligence, Health and Human Services, Food and Drug Administration, FDA, innovation, drug approval, data readiness, AI Corps, regulatory standards","interesting_quotes":"This moment represents a critical opportunity for the Administration to affirm its commitment to advancing AI capabilities.<br>To unlock AI\u2019s full potential within HHS, an AI Corps should be created to provide specialized expertise across the Department\u2019s ten agencies.<br>By categorizing and tagging datasets with clear access controls, the FDA can ensure that AI models are fine-tuned for specific regulatory needs."},{"filename":"3C-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The Connected Commerce Council urges the development of a national AI action plan that prioritizes small businesses' access to AI-powered tools. They emphasize the need for AI literacy and training, caution against overly burdensome regulations, and advocate for a comprehensive federal AI privacy framework to avoid a fragmented legal landscape. The council believes that these measures will empower small businesses to compete effectively by utilizing AI technologies, thereby supporting innovation and growth in the economy.","themes":"AI adoption by small businesses, AI literacy and training, Regulatory concerns, Federal AI privacy framework, Impact of regulations on small businesses","keywords":"artificial intelligence, small businesses, AI-powered tools, regulations, privacy framework, innovation, training, data analysis","interesting_quotes":"AI is a game-changer for America\u2019s 33.2 million small businesses.<br>Regulations aimed at protecting consumer privacy should focus on AI outputs rather than restricting AI inputs.<br>Without a federal framework in place, AI compliance will be simply too complex, costly, and legally risky for small businesses."},{"filename":"A-King-RFI-2025.txt","submitter_type":"individual","summary":"A. King, a student of AI Policy and Management at Purdue University, emphasizes the need for prioritized consumer protection and ethical governance in the development of the AI Action Plan. The submitter warns against hasty deregulation, advocating for clear liability structures, mandatory risk assessments, and the importance of transparency and accountability to prevent biases and discrimination in AI systems. A. King calls for stronger data privacy protections and the establishment of a federal oversight task force to ensure responsible AI development while maintaining U.S. leadership in the field.","themes":"AI governance, consumer protection, transparency, ethical considerations, regulatory oversight, bias and discrimination in AI, privacy rights, accountability in AI","keywords":"AI Action Plan, consumer protection, transparency, ethical governance, deregulation, accountability, bias, privacy, surveillance, data privacy, policy","interesting_quotes":"While deregulation can foster rapid AI advancement, a lack of safeguards exposes consumers to risks such as discrimination, misinformation, fraud, and privacy violations.<br>AI systems inherently reflect the biases present in their training data.<br>Reducing regulatory oversight without ensuring strong governance, transparency, and ethical safeguards could lead to harmful, biased, and privacy-invading AI deployments."},{"filename":"AAAI-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The Association for the Advancement of Artificial Intelligence (AAAI) presents a response to the AI Action Plan RFI, advocating for increased federal investment in fundamental AI research, the establishment of secure AI development standards, and enhanced international collaborations. They emphasize the importance of continued support for AI R&D to foster innovation, ensure national security, and maintain global leadership in AI technologies. The AAAI provides specific recommendations to bolster AI capabilities and secure development practices through public-private partnerships and interdisciplinary cooperation.","themes":"AI research funding, collaboration in AI development, AI security standards, international AI partnerships, promoting innovation in AI","keywords":"AI, fundamental research, NSF, NIST, collaboration, innovation, national security, public understanding, socioeconomic impact","interesting_quotes":"Fundamental research and scientific understanding are vital to the advancement of key technologies in any field of endeavor.<br>The National AI Research Institutes are a critical component of our nation's AI innovation, infrastructure, technology, education, and partnerships ecosystem.<br>International partnerships present the opportunity to share resources and research findings among a wide array of experts."},{"filename":"AABA-RFI-2025.txt","submitter_type":"advocacy group","summary":"The Association for the Advancement of Business AI (AABA) submitted a comprehensive response to the National Science Foundation regarding the development of an AI Action Plan. The AABA emphasizes the need for a strategic approach to AI that prioritizes national competitiveness and security while addressing ethical considerations pragmatically. The suggested plan includes policies on data sovereignty, adaptive governance, and dual-use technologies, urging for a flexible regulatory environment to foster innovation and maintain U.S. leadership in AI. Moreover, AABA calls for integrating ethical AI not as a hindrance but as a strategic advantage against global competitors.","themes":"AI Action Plan Development, National Competitiveness, Ethical Considerations, Data Sovereignty, Standards and Resilience, Adaptive Governance, National Security, Dual-Use Technologies, Regulatory Flexibility","keywords":"AI, national security, data sovereignty, regulation, innovation, ethical AI, competitive advantage, dual-use technologies, open standards, adaptive governance","interesting_quotes":"AI is not just another industry, it is the foundation of military superiority, economic resilience, and societal stability.<br>If we fail to be competitive, our adversaries\u2019 AI will dominate, and the values embedded within it will define the future of technology, warfare, and governance.<br>Ethical AI should not be seen as a constraint \u2014 it is a geopolitical tool."},{"filename":"AAN-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The American Academy of Nursing submitted comments on the AI action plan, emphasizing the transformative potential of AI in healthcare, while highlighting concerns about patient safety, privacy, and the need for ethical considerations. They recommend strategies to reduce burdens on patients and clinicians while advocating for investments in research and the establishment of data accuracy standards to ensure effective AI implementation in patient care.","themes":"AI development in healthcare, Ethical considerations, Patient and clinician burden, Data accuracy and reliability, Research and investment in AI","keywords":"artificial intelligence, healthcare, patient safety, privacy, burden reduction, data standards, research investment","interesting_quotes":"AI can be a tool in population health management, clinical decision making, workforce flow, and documentation.<br>The critical thinking and clinical judgment of nurses cannot be replaced by AI nor can it replace the human connection that is central to the nurse-patient relationship.<br>To capitalize on AI in the healthcare industry, it will be critical to continue development of these standards."},{"filename":"AANA-RFI-2025.txt","submitter_type":"advocacy group","summary":"The American Association of Nurse Anesthesiology (AANA) emphasizes the importance of integrating AI technology in healthcare while prioritizing patient safety. AANA outlines several recommendations for the development of an AI Action Plan, including the necessity for AI to support rather than replace the expertise of Certified Registered Nurse Anesthetists (CRNAs), adherence to robust patient safety standards, and ensuring human oversight in AI decision-making. They also highlight the need for ethical training of AI models and regulatory safeguards to maintain patient trust and safety in clinical settings.","themes":"AI in healthcare, Patient safety, Role of Certified Registered Nurse Anesthetists (CRNAs), AI as a supportive tool, Regulatory standards, Interdisciplinary collaboration","keywords":"Artificial Intelligence, patient safety, CRNAs, monitoring systems, healthcare, algorithmic bias, regulatory safeguards, emergency intervention, ethical considerations","interesting_quotes":"AI should enhance CRNAs\u2019 ability to deliver safe, high-quality care rather than replace their extensive knowledge and expertise.<br>As AI continues to shape the future of healthcare, it is imperative that its deployment prioritizes patient safety.<br>AI tools must be designed to function under the direct supervision of CRNAs and other healthcare professionals."},{"filename":"AAP-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The American Academy of Pediatrics (AAP) submitted comments to the National Science Foundation regarding the development of an Artificial Intelligence (AI) Action Plan. They emphasize the need for strict cybersecurity measures, appropriate training data for AI models in pediatric healthcare, and the establishment of guidelines to minimize bias. The AAP also underscores the importance of data privacy protections for children's information and calls for education on AI for healthcare professionals. Overall, they advocate for a regulatory framework that ensures safe and effective AI deployment within pediatric care.","themes":"Artificial Intelligence, Cybersecurity, Model Development, Data Privacy, Education and Workforce Training, Regulation and Governance","keywords":"Artificial Intelligence, pediatric, cybersecurity, data privacy, algorithm, model development, education, training, regulation, healthcare","interesting_quotes":"AI should be used to enhance, not replace, pediatric clinical decision-making, particularly in high-risk areas.<br>Children\u2019s data is particularly sensitive and has long-term implications for identity protection.<br>There are at present no broad-based, nationwide data privacy protections in place to protect all children and adolescents."},{"filename":"AAU-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The Association of American Universities (AAU) advocates for a focused initiative within the AI Action Plan to advance AI for scientific discovery. They emphasize the importance of aligning government investments with academia and industry to enhance computational access, strengthen education, and improve research methodologies. The comments highlight universities' unique strengths in driving AI-enabled science and propose infrastructure improvements and workforce training to bolster U.S. leadership in this area. AAU urges that missed opportunities in federal policy should not be neglected to ensure sustainable growth and innovation.","themes":"AI in scientific research, collaboration between government, industry, and academia, federal investment in AI, development of AI tools and infrastructure, education and workforce development, energy efficiency in AI research","keywords":"Artificial Intelligence, scientific discovery, research universities, computational infrastructure, AI workforce, federal policy, economic growth","interesting_quotes":"We stand at an inflection point for science and society, with new and emerging AI tools promising to fundamentally transform scientific research.<br>This moment offers tremendous opportunity to gear federal policy toward AI-enabled science for U.S. leadership.<br>The talented faculty, students, and staff on university campuses are 'idea generators.'"},{"filename":"ABA-AI-RFI-2025.txt","submitter_type":"advocacy group","summary":"The American Bankers Association (ABA) submitted comments advocating for an AI Action Plan to ensure U.S. leadership in artificial intelligence while fostering responsible innovation in the financial services sector. The ABA emphasizes the necessity of establishing clear regulatory frameworks and standards to manage risks associated with AI, specifically addressing compliance, due diligence, and third-party reliance. They suggest that the banking sector, with its longstanding regulatory requirements, serves as a model for broader AI governance, proposing recommendations for legislation and supervision to facilitate innovation while maintaining safety and trust.","themes":"AI Action Plan, Financial Services, Regulation and Compliance, Risk Management, Innovation in AI, Interconnectedness of AI Ecosystem","keywords":"American Bankers Association, AI dominance, regulatory framework, risk management, generative AI, banking industry","interesting_quotes":"Castles cannot be built on quicksand; dominance can only result from order.<br>Without meaningful standards to channel efforts in a constructive manner, companies scrambling for dominance would be so many 'crabs in a bucket' seeking an edge over competitors.<br>ABA members have been using AI technologies for years, while being subject to supervision and regulation."}];
            const submitterCounts = {"advocacy group": 8, "non-profit organization": 1, "individual": 1};
            
            // Initialize charts
            document.addEventListener('DOMContentLoaded', function() {
                // Submitter Chart
                const submitterCtx = document.getElementById('submitterChart').getContext('2d');
                const submitterChart = new Chart(submitterCtx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(submitterCounts),
                        datasets: [{
                            label: 'Number of Submissions',
                            data: Object.values(submitterCounts),
                            backgroundColor: '#4299E1'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            }
                        }
                    }
                });
                
                // Populate submitter filter
                const submitterFilter = document.getElementById('submitterFilter');
                const submitterTypes = [...new Set(analysisData.map(item => item.submitter_type))];
                submitterTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    submitterFilter.appendChild(option);
                });
                
                // Populate data table
                populateTable(analysisData);
                
                // Event listeners for filters
                document.getElementById('submitterFilter').addEventListener('change', filterData);
                document.getElementById('themeFilter').addEventListener('input', filterData);
                document.getElementById('keywordFilter').addEventListener('input', filterData);
                
                // Download CSV
                document.getElementById('downloadCsv').addEventListener('click', downloadCsv);
            });
            
            function populateTable(data) {
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = '';
                
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    
                    row.innerHTML = `
                        <td class="py-2 px-4 border-b border-gray-200">${item.filename}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${item.submitter_type}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${item.summary}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${item.themes}</td>
                        <td class="py-2 px-4 border-b border-gray-200">${item.keywords}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
            
            function filterData() {
                const submitterType = document.getElementById('submitterFilter').value;
                const themeText = document.getElementById('themeFilter').value.toLowerCase();
                const keywordText = document.getElementById('keywordFilter').value.toLowerCase();
                
                const filteredData = analysisData.filter(item => {
                    const matchesSubmitter = !submitterType || item.submitter_type === submitterType;
                    const matchesTheme = !themeText || item.themes.toLowerCase().includes(themeText);
                    const matchesKeyword = !keywordText || item.keywords.toLowerCase().includes(keywordText);
                    
                    return matchesSubmitter && matchesTheme && matchesKeyword;
                });
                
                populateTable(filteredData);
            }
            
            function downloadCsv() {
                // Get visible data
                const visibleRows = Array.from(document.querySelectorAll('#dataTable tbody tr')).filter(row => !row.classList.contains('hidden'));
                const visibleData = visibleRows.map(row => {
                    const cells = Array.from(row.cells);
                    return {
                        filename: cells[0].textContent,
                        submitter_type: cells[1].textContent,
                        summary: cells[2].textContent,
                        themes: cells[3].textContent,
                        keywords: cells[4].textContent
                    };
                });
                
                // Convert to CSV
                const csv = Papa.unparse(visibleData);
                
                // Create download link
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', 'public_comments_analysis.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
    </body>
    </html>
