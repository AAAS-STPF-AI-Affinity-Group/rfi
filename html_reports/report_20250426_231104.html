            // Embedded version - data included in the page
            const analysisData = [{"filename":"1Day-Sooner-RFI-2025.txt","summary":"The submission commends the White House Office of Science and Technology Policy (OSTP) for seeking public input on the AI Action Plan and outlines recommendations for the Department of Health and Human Services (HHS) and the Food and Drug Administration (FDA) to strengthen AI integration in healthcare. It suggests the creation of an AI Corps within HHS for expertise, improving FDA's regulatory capacity through AI, and specific actions related to data readiness, reviewer engagement, and procurement guidelines to enhance AI adoption and efficiency in regulatory processes.","submitter_type":"Non-profit","agencies":["Department of Health and Human Services (HHS)","Food and Drug Administration (FDA)"],"interesting_quotes":["AI stands poised to not only revolutionize healthcare but also transform every aspect of HHS.","This moment represents a critical opportunity for the Administration to affirm its commitment to advancing AI capabilities.","By embedding dedicated AI practitioners in each agency, HHS would move beyond high-level planning toward meaningful AI adoption."],"sentiment_rating":4,"sentiment_rationale":"The submission expresses a strong enthusiasm for AI integration in healthcare, advocating for proactive measures and clear recommendations to harness AI's potential in improving patient outcomes and regulatory efficiency.","main_topics":["Application and Use in the Public Sector","Innovation and Competition","Research and Development Funding Priorities","Technical and Safety Standards","Workforce Development and Education"],"additional_themes":[],"keywords":["AI integration","HHS","FDA","healthcare innovation","regulatory enhancement"],"policy_suggestions":["Establish an AI Corps within HHS to accelerate the integration of AI across its agencies.","Prioritize data readiness for AI integration within the FDA.","Conduct an FDA Reviewer Benchmark Test to evaluate AI-assisted reviews.","Publish a report on AI procurement guidelines for the FDA.","Foster AI adoption through targeted reviewer engagement workshops."]},{"filename":"3C-AI-RFI-2025.txt","summary":"The Connected Commerce Council (3C), a nonprofit organization, advocates for the inclusion of small businesses in national AI policy development, emphasizing the need for access to AI tools. They suggest prioritizing AI literacy and training programs, avoiding overly burdensome regulations, and establishing a federal AI privacy framework. The proposal aims to enhance small businesses' competitive abilities by leveraging AI's efficiency while ensuring that regulations do not unduly hinder their growth.","submitter_type":"Non-profit","agencies":["National Science Foundation (NSF)","Office of Science and Technology Policy"],"interesting_quotes":["AI is a game-changer for America\u2019s 33.2 million small businesses.","Small businesses overwhelmingly use AI for low-risk, non-sensitive applications like marketing and customer service.","Without a federal framework in place, AI compliance \u2014 and therefore AI-tool adoption \u2014 will be simply too complex, costly, and legally risky for small businesses."],"sentiment_rating":4,"sentiment_rationale":"The submission conveys a generally enthusiastic outlook on AI adoption for small businesses, highlighting the significant benefits and suggesting supportive policies.","main_topics":["Application and Use in the Private Sector","Workforce Development and Education","Data Privacy and Security","Specific Regulatory Approaches (e.g., sector-specific vs. broad)"],"additional_themes":[],"keywords":["small businesses","AI adoption","AI literacy","federal framework","regulation"],"policy_suggestions":["Promote AI literacy and training for small businesses.","Avoid overly burdensome regulations that impact small businesses.","Establish a federal AI privacy framework to simplify compliance."]},{"filename":"A-King-RFI-2025.txt","summary":"A. King, a student of AI Policy and Management at Purdue University, submits a comment expressing the need for a balanced approach in the development of the AI Action Plan. They urge policymakers to prioritize consumer protection, transparency, and ethical governance rather than deregulation, which could expose consumers to various risks. King emphasizes the importance of establishing clear liability structures for AI developers, conducting mandatory risk assessments for high-impact applications, and implementing stronger data privacy protections. They advocate for a federal oversight task force and public-private collaboration to ensure responsible AI development.","submitter_type":"Academia","agencies":["Office of Science and Technology Policy (OSTP)","National Artificial Intelligence Initiative Task Force (NITRD NCO)"],"interesting_quotes":["While deregulation can foster rapid AI advancement, a lack of safeguards exposes consumers to risks such as discrimination, misinformation, fraud, and privacy violations.","AI systems inherently reflect the biases present in their training data.","AI is evolving at an exponential pace, and the government traditionally moves much slower in policymaking."],"sentiment_rating":2,"sentiment_rationale":"The submission expresses concern over the potential risks and negative consequences of reducing regulatory oversight in AI development, indicating a somewhat worried stance.","main_topics":["Ethical AI Frameworks and Bias Mitigation","Data Privacy and Security","Application and Use in the Public Sector"],"additional_themes":["Consumer protection","Transparency in AI governance","Public-private collaboration"],"keywords":["AI governance","consumer protection","transparency","ethical safeguards","regulatory oversight"],"policy_suggestions":["Establish clear liability and accountability structures for AI developers and deployers","Require mandatory risk assessments for high-impact AI applications","Implement stronger data privacy protections","Create a federal AI oversight task force","Promote public-private collaboration for responsible AI development"]},{"filename":"AAAI-AI-RFI-2025.txt","summary":"The Association for the Advancement of Artificial Intelligence (AAAI) supports the federal AI Action Plan and emphasizes the need for increased investment in fundamental AI research, secure AI development standards, and international collaborations to maintain U.S. leadership in AI. AAAI argues that historic federal funding has led to significant advancements and should continue to ensure safety and innovation in AI technologies. The organization also suggests several actionable policy recommendations to help strengthen AI research and development in the United States.","submitter_type":"Industry\/professional\/scientific association","agencies":["National Institute of Standards and Technology (NIST)","National Science Foundation (NSF)"],"interesting_quotes":["Fundamental AI research is necessary for future innovation as advancements and emerging technology development invariably rely on a comprehensive understanding of fundamental principles.","Robust support must be provided for innovation across the full spectrum of AI R&D, as fundamental AI research is critical to the creation and deployment of AI systems that provide revolutionary and trustworthy societal solutions.","International partnerships present the opportunity to share resources and research findings among a wide array of experts and can lead to a faster adoption of standardized AI governance that upholds democratic values and fosters fair competition."],"sentiment_rating":4,"sentiment_rationale":"The submission expresses enthusiasm for increased investment in AI research and development, along with positive support for national security and collaboration, indicating a generally optimistic perspective towards AI adoption.","main_topics":["Application and Use in the Public Sector","Research and Development Funding Priorities","Ethical AI Frameworks and Bias Mitigation","International Collaboration"],"additional_themes":["Innovation","Economic Growth","National Security"],"keywords":["AI research","fundamental research","national security","collaboration","policies"],"policy_suggestions":["Increase federal investment in AI R&D in the President\u2019s Budget Request each year.","Support the NSF NAIRR and publicize the benefits it brings to various sectors.","Establish a national award to incentivize and recognize AI technology advances.","Request funding for graduate student research fellowships.","Request increased funding in the NIST AI Safety Institute and grow its workforce by 10% each year.","Incentivize and encourage open-source releases of AI advances and data sets."]},{"filename":"AABA-RFI-2025.txt","summary":"The Association for the Advancement of Business AI (AABA) submitted a comprehensive response to the National Science Foundation's Request for Information on developing an AI Action Plan. AABA emphasizes that a strategic approach to AI is essential for enhancing national competitiveness and security while balancing ethical considerations. They critique the previous Executive Order 14110 for lacking actionable content and propose specific policy recommendations including a focus on data sovereignty, standards-based resilience, adaptive governance, and the integration of national security with AI development. The document advocates for efficient regulatory frameworks and targeted investments to ensure U.S. leadership in AI technology against global competitors.","submitter_type":"Industry\/professional\/scientific association","agencies":["National Science Foundation (NSF)","Department of Defense (DoD)","National Institute of Standards and Technology (NIST)","Federal Trade Commission (FTC)","Department of Justice (DOJ)","California Consumer Privacy Act (CCPA)","Department of Energy (DOE)","Food and Drug Administration (FDA)"],"interesting_quotes":["If we fail to be competitive, our adversaries\u2019 AI will dominate, and the values embedded within it will define the future of technology, warfare, and governance.","Ethics must evolve dynamically to support mission success, rather than becoming an obstacle to progress.","The choice is clear \u2014either we lead with strength, or we become subject to the AI-driven realities dictated by others."],"sentiment_rating":4,"sentiment_rationale":"The submission demonstrates enthusiasm for AI adoption, emphasizing strategic investment and innovation while addressing the importance of national security and competitiveness.","main_topics":["Application and Use in the Private Sector","Application and Use in the Public Sector","Data Privacy and Security","National Security and Defense","Ethical AI Frameworks and Bias Mitigation","Innovation and Competition"],"additional_themes":["Dual-use technology development","Competitive flexibility in regulatory environments","Dynamic regulatory frameworks"],"keywords":["AI Action Plan","national competitiveness","data sovereignty","adaptive governance","strategic investment"],"policy_suggestions":["Establish federal tax incentives for businesses investing in on-premise AI infrastructure","Create a national certification program for sovereign AI solutions","Direct NIST to establish open interoperability standards for AI model exchange","Implement testing frameworks for AI system resilience against adversarial attacks","Create sector-specific governance approaches to ensure AI oversight aligns with industry-specific risks"]}];
            
            
            const fields = ["filename", "summary", "submitter_type", "agencies", "interesting_quotes", "sentiment_rating", "sentiment_rationale", "main_topics", "additional_themes", "keywords", "policy_suggestions"];
            const enumeratedFields = ["submitter_type", "sentiment_rating", "main_topics"];
            const enumeratedValues = {"submitter_type": ["Academia", "Industry/professional/scientific association", "Non-profit"], "sentiment_rating": [2, 4], "main_topics": ["Application and Use in the Private Sector", "Application and Use in the Public Sector", "Data Privacy and Security", "Ethical AI Frameworks and Bias Mitigation", "Innovation and Competition", "International Collaboration", "National Security and Defense", "Research and Development Funding Priorities", "Specific Regulatory Approaches (e.g., sector-specific vs. broad)", "Technical and Safety Standards", "Workforce Development and Education"]};
            const initialColumns = ["filename", "summary", "submitter_type", "main_topics"];
            
            // Pagination state
            let currentPage = 1;
            let rowsPerPage = 50;
            let filteredData = [];
            let visibleColumns = [...initialColumns]; // Start with initial columns
            
            // Filter state
            let activeFilters = {};
            let activeFilterDropdown = null;
            
            
            // For embedded version, initialize immediately
            document.addEventListener('DOMContentLoaded', initializeApp);
            
            
            function initializeApp() {
                // Initialize filteredData with all data
                filteredData = [...analysisData];
                
                // Display stats
                document.getElementById('totalSubmissions').textContent = analysisData.length;
                
                // Set up column selector
                setupColumnSelector();
                
                // Apply initial filtering and display
                updateTableHeaders();
                applyFiltersAndUpdateTable();
                
                // Set up event listeners
                document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
                document.getElementById('downloadCsv').addEventListener('click', downloadFilteredCsv);
                document.getElementById('rowsPerPage').addEventListener('change', function() {
                    rowsPerPage = parseInt(this.value);
                    currentPage = 1; // Reset to first page
                    applyFiltersAndUpdateTable();
                });
                
                // Column selector toggle
                document.getElementById('columnSelector').addEventListener('click', function(e) {
                    e.stopPropagation();
                    document.getElementById('columnMenu').classList.toggle('show');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function(e) {
                    if (!document.getElementById('columnSelectorContainer').contains(e.target)) {
                        document.getElementById('columnMenu').classList.remove('show');
                    }
                    
                    // Close any active filter dropdown if clicking outside
                    if (activeFilterDropdown && !activeFilterDropdown.contains(e.target) && 
                        !e.target.classList.contains('filter-toggle')) {
                        activeFilterDropdown.style.display = 'none';
                        activeFilterDropdown = null;
                    }
                });
                
                // Pagination controls
                document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
                document.getElementById('nextPage').addEventListener('click', () => changePage(1));
                document.getElementById('prevPageBottom').addEventListener('click', () => changePage(-1));
                document.getElementById('nextPageBottom').addEventListener('click', () => changePage(1));
            }
            
            function setupColumnSelector() {
                const columnMenu = document.getElementById('columnMenu');
                columnMenu.innerHTML = '';
                
                // "Select All" option
                const selectAllDiv = document.createElement('div');
                selectAllDiv.className = 'flex items-center mb-2 pb-2 border-b border-gray-200';
                
                const selectAllCheckbox = document.createElement('input');
                selectAllCheckbox.type = 'checkbox';
                selectAllCheckbox.id = 'select-all-columns';
                selectAllCheckbox.className = 'mr-2 h-4 w-4 text-indigo-600';
                selectAllCheckbox.checked = visibleColumns.length === fields.length;
                
                selectAllCheckbox.addEventListener('change', function() {
                    const isChecked = this.checked;
                    
                    // Update all checkboxes
                    document.querySelectorAll('.column-checkbox').forEach(checkbox => {
                        checkbox.checked = isChecked;
                    });
                    
                    // Update visibleColumns
                    visibleColumns = isChecked ? [...fields] : [];
                    
                    // Redraw the table
                    updateTableHeaders();
                    displayPagedData();
                });
                
                const selectAllLabel = document.createElement('label');
                selectAllLabel.htmlFor = 'select-all-columns';
                selectAllLabel.textContent = 'Select All';
                selectAllLabel.className = 'font-semibold text-sm text-gray-700';
                
                selectAllDiv.appendChild(selectAllCheckbox);
                selectAllDiv.appendChild(selectAllLabel);
                columnMenu.appendChild(selectAllDiv);
                
                // Add individual column options
                fields.forEach(field => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center mb-2';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `column-${field}`;
                    checkbox.className = 'column-checkbox mr-2 h-4 w-4 text-indigo-600';
                    checkbox.dataset.column = field;
                    checkbox.checked = visibleColumns.includes(field);
                    
                    checkbox.addEventListener('change', function() {
                        const column = this.dataset.column;
                        
                        if (this.checked && !visibleColumns.includes(column)) {
                            visibleColumns.push(column);
                        } else if (!this.checked && visibleColumns.includes(column)) {
                            visibleColumns = visibleColumns.filter(col => col !== column);
                        }
                        
                        // Update "Select All" checkbox
                        document.getElementById('select-all-columns').checked = 
                            visibleColumns.length === fields.length;
                        
                        // Redraw the table
                        updateTableHeaders();
                        displayPagedData();
                    });
                    
                    const label = document.createElement('label');
                    label.htmlFor = `column-${field}`;
                    label.textContent = field;
                    label.className = 'text-sm text-gray-700';
                    
                    div.appendChild(checkbox);
                    div.appendChild(label);
                    columnMenu.appendChild(div);
                });
            }
            
            function updateTableHeaders() {
                const tableHeader = document.getElementById('tableHeader');
                tableHeader.innerHTML = '';
                
                const headerRow = document.createElement('tr');
                
                visibleColumns.forEach(field => {
                    const th = document.createElement('th');
                    th.className = 'py-3 px-4 border-b text-left text-xs font-semibold uppercase tracking-wider table-header';
                    
                    const thContainer = document.createElement('div');
                    thContainer.className = 'th-container';
                    
                    const fieldTitle = document.createElement('span');
                    fieldTitle.textContent = field;
                    thContainer.appendChild(fieldTitle);
                    
                    // Add filter toggle
                    const filterToggle = document.createElement('span');
                    filterToggle.className = 'filter-toggle';
                    filterToggle.innerHTML = `
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                        </svg>
                    `;
                    
                    filterToggle.addEventListener('click', function(e) {
                        e.stopPropagation();
                        showFilterDropdown(field, e.target);
                    });
                    
                    thContainer.appendChild(filterToggle);
                    th.appendChild(thContainer);
                    headerRow.appendChild(th);
                });
                
                tableHeader.appendChild(headerRow);
            }
            
            function showFilterDropdown(field, element) {
                // Close any currently open dropdown
                if (activeFilterDropdown) {
                    activeFilterDropdown.style.display = 'none';
                }
                
                // Clone the dropdown template
                const dropdown = document.getElementById('filterDropdownTemplate').cloneNode(true);
                dropdown.id = `filterDropdown-${field}`;
                dropdown.dataset.field = field;
                
                // Position the dropdown
                const rect = element.getBoundingClientRect();
                dropdown.style.top = `${rect.bottom + window.scrollY}px`;
                dropdown.style.left = `${rect.left + window.scrollX - 200}px`; // Offset to align better
                
                // Set up content based on field type
                const isEnumerated = enumeratedFields.includes(field);
                const enumeratedOptionsContainer = dropdown.querySelector('.enumerated-options');
                const textSearchContainer = dropdown.querySelector('.text-search');
                
                if (isEnumerated) {
                    // Set up enumerated options (checkboxes)
                    enumeratedOptionsContainer.innerHTML = '';
                    const values = enumeratedValues[field] || [];
                    
                    values.forEach((value, index) => {
                        const div = document.createElement('div');
                        div.className = 'flex items-center mb-2';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `${field}-value-${index}`;
                        checkbox.className = 'filter-checkbox mr-2 h-4 w-4 text-indigo-600';
                        checkbox.dataset.field = field;
                        checkbox.dataset.value = value;
                        
                        // Check if this filter is active
                        if (activeFilters[field] && 
                            activeFilters[field].type === 'enumerated' && 
                            activeFilters[field].values.includes(value)) {
                            checkbox.checked = true;
                        }
                        
                        checkbox.addEventListener('change', function() {
                            updateEnumeratedFilter(field, value, this.checked);
                        });
                        
                        const label = document.createElement('label');
                        label.htmlFor = `${field}-value-${index}`;
                        label.textContent = value;
                        label.className = 'text-sm text-gray-700';
                        
                        div.appendChild(checkbox);
                        div.appendChild(label);
                        enumeratedOptionsContainer.appendChild(div);
                    });
                    
                    textSearchContainer.style.display = 'none';
                } else {
                    // Set up text search
                    enumeratedOptionsContainer.style.display = 'none';
                    const input = textSearchContainer.querySelector('input');
                    input.dataset.field = field;
                    
                    // Set current value if there's an active filter
                    if (activeFilters[field] && activeFilters[field].type === 'text') {
                        input.value = activeFilters[field].value;
                    }
                    
                    input.addEventListener('input', function() {
                        updateTextFilter(field, this.value);
                    });
                }
                
                // Add to document and show
                document.body.appendChild(dropdown);
                dropdown.style.display = 'block';
                activeFilterDropdown = dropdown;
            }
            
            function updateEnumeratedFilter(field, value, isChecked) {
                // Initialize filter if needed
                if (!activeFilters[field]) {
                    activeFilters[field] = { type: 'enumerated', values: [] };
                }
                
                // Add or remove the value
                if (isChecked && !activeFilters[field].values.includes(value)) {
                    activeFilters[field].values.push(value);
                } else if (!isChecked && activeFilters[field].values.includes(value)) {
                    activeFilters[field].values = activeFilters[field].values.filter(v => v !== value);
                }
                
                // Remove filter if no values are selected
                if (activeFilters[field].values.length === 0) {
                    delete activeFilters[field];
                }
                
                // Apply filters
                applyFiltersAndUpdateTable();
            }
            
            function updateTextFilter(field, value) {
                if (value.trim() === '') {
                    // Remove filter if empty
                    if (activeFilters[field]) {
                        delete activeFilters[field];
                    }
                } else {
                    // Set or update filter
                    activeFilters[field] = { type: 'text', value: value.trim().toLowerCase() };
                }
                
                // Apply filters
                applyFiltersAndUpdateTable();
            }
            
            function clearAllFilters() {
                // Clear all active filters
                activeFilters = {};
                
                // Reset pagination
                currentPage = 1;
                
                // Reapply filters (which will now show all data)
                applyFiltersAndUpdateTable();
                
                // Close any active filter dropdown
                if (activeFilterDropdown) {
                    activeFilterDropdown.style.display = 'none';
                    activeFilterDropdown = null;
                }
            }
            
            function applyFiltersAndUpdateTable() {
                // Apply all filters
                filteredData = analysisData.filter(item => {
                    // Check all active filters
                    return Object.entries(activeFilters).every(([field, filter]) => {
                        const itemValue = item[field];
                        
                        if (itemValue === null || itemValue === undefined) {
                            return false;
                        }
                        
                        if (filter.type === 'text') {
                            // Text filter
                            return String(itemValue).toLowerCase().includes(filter.value);
                        } else if (filter.type === 'enumerated') {
                            // Enumerated filter (checkbox)
                            if (filter.values.length === 0) return true; // No filter selected
                            
                            // Handle array fields (like main_topics)
                            if (Array.isArray(itemValue)) {
                                return filter.values.some(value => itemValue.includes(value));
                            }
                            
                            // Handle scalar fields
                            return filter.values.includes(String(itemValue));
                        }
                        
                        return true;
                    });
                });
                
                // Update pagination info
                updatePaginationControls();
                
                // Display the filtered and paginated data
                displayPagedData();
            }
            
            function updatePaginationControls() {
                const totalPages = Math.max(1, Math.ceil(filteredData.length / rowsPerPage));
                
                // Ensure current page is valid
                if (currentPage > totalPages) {
                    currentPage = totalPages;
                }
                
                // Update page info displays
                document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById('pageInfoBottom').textContent = `Page ${currentPage} of ${totalPages}`;
                
                // Update table info
                const start = (currentPage - 1) * rowsPerPage + 1;
                const end = Math.min(start + rowsPerPage - 1, filteredData.length);
                document.getElementById('tableInfo').textContent = 
                    `Showing ${filteredData.length > 0 ? start : 0} to ${end} of ${filteredData.length} entries`;
                
                // Enable/disable prev/next buttons
                const prevButtons = [document.getElementById('prevPage'), document.getElementById('prevPageBottom')];
                const nextButtons = [document.getElementById('nextPage'), document.getElementById('nextPageBottom')];
                
                prevButtons.forEach(btn => {
                    btn.disabled = currentPage === 1;
                    btn.classList.toggle('opacity-50', currentPage === 1);
                });
                
                nextButtons.forEach(btn => {
                    btn.disabled = currentPage === totalPages;
                    btn.classList.toggle('opacity-50', currentPage === totalPages);
                });
            }
            
            function changePage(direction) {
                const totalPages = Math.ceil(filteredData.length / rowsPerPage);
                const newPage = currentPage + direction;
                
                if (newPage >= 1 && newPage <= totalPages) {
                    currentPage = newPage;
                    displayPagedData();
                    updatePaginationControls();
                    
                    // Scroll to top of table
                    document.getElementById('dataTable').scrollIntoView({ behavior: 'smooth' });
                }
            }
            
            function displayPagedData() {
                const tbody = document.querySelector('#dataTable tbody');
                tbody.innerHTML = '';
                
                if (filteredData.length === 0) {
                    const noDataRow = document.createElement('tr');
                    noDataRow.innerHTML = `<td colspan="${visibleColumns.length}" class="py-4 text-center">No matching records found</td>`;
                    tbody.appendChild(noDataRow);
                    return;
                }
                
                const start = (currentPage - 1) * rowsPerPage;
                const pagedData = filteredData.slice(start, start + rowsPerPage);
                
                pagedData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = 'table-row hover:bg-gray-100 transition-colors';
                    
                    visibleColumns.forEach(field => {
                        const cell = document.createElement('td');
                        cell.className = 'py-3 px-4 border-b';
                        
                        let content = item[field];
                        
                        // Format array values
                        if (Array.isArray(content)) {
                            content = content.join(', ');
                        }
                        
                        // Handle null/undefined values
                        cell.innerHTML = (content !== undefined && content !== null) ? content : '';
                        
                        row.appendChild(cell);
                    });
                    
                    tbody.appendChild(row);
                });
            }
            
            function downloadFilteredCsv() {
                // Use only currently filtered data and visible columns
                const dataToExport = filteredData.map(item => {
                    const exportItem = {};
                    visibleColumns.forEach(field => {
                        let value = item[field];
                        // Convert arrays to comma-separated strings for CSV
                        if (Array.isArray(value)) {
                            value = value.join(', ');
                        }
                        exportItem[field] = value;
                    });
                    return exportItem;
                });
                
                const csv = Papa.unparse(dataToExport);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                
                const link = document.createElement('a');
                link.setAttribute('href', url);
                link.setAttribute('download', `public_comments_analysis_${timestamp}.csv`);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        </script>
    </body>
